name: CI/CD to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodni repozitoriyadan olish
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. .NET SDK sozlash
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3. .NET loyihasini restore qilish
      - name: Restore .NET dependencies
        run: dotnet restore

      # 4. .NET loyihasini build qilish
      - name: Build .NET
        run: dotnet build --configuration Release --no-restore

      # 5. .NET testlarini ishga tushirish (ixtiyoriy)
      - name: Run .NET tests
        run: dotnet test --no-build --verbosity normal
        continue-on-error: true # Testlar muvaffaqiyatsiz bo‘lsa ham davom etish

      # 6. Heroku’ga deploy qilish
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: "asilbekpersonal@gmail.com"
          usedocker: false
          dontautocreate: true # Yangi ilova yaratishni oldini oladi

      # 7. Heroku CLI o‘rnatish (migratsiyalar uchun)
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install-ubuntu.sh | sh

      # 8. Ma'lumotlar bazasi migratsiyalarini qo‘llash
      - name: Run database migrations
        run: |
          heroku run dotnet ef database update --app ${{ secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          ConnectionStrings__DefaultConnection: ${{ secrets.CONNECTION_STRING }}