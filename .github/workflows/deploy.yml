name: CI/CD to Heroku

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodni repozitoriyadan olish
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. .NET SDK o‘rnatish
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3. .NET kutubxonalarni tiklash
      - name: Restore dependencies
        run: dotnet restore

      # 4. Loyihani build qilish
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Testlarni ishga tushurish (agar mavjud bo‘lsa)
      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
        continue-on-error: true

      # 6. Heroku remote qo‘shish (shart)
      - name: Add Heroku git remote
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      # 7. Heroku’ga deploy qilish
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: "asilbekpersonal@gmail.com"
          usedocker: false

      # 8. Migratsiyalarni ishga tushurish (Neon Postgres DB)
      - name: Run database migrations
        run: heroku run dotnet ef database update --app ${{ secrets.HEROKU_APP_NAME }}
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DEFAULT_CONNECTION }}
